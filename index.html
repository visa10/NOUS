<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<table border="1" width="" style="">

    <tr>
        <th>SaleAddress</th>
        <td><input type="text" id="SaleAddress" name="SaleAddress" size="50"></td>
    </tr>
    <tr>
        <th>SaleContractType</th>
        <td>
            <select id="SaleContractType">
                <option  value="0">presale</option>
                <option  value="1">crowdsale</option>
                <option  value="2">reserve_funds</option>
            </select>
        </td>
        <!--<td><input type="text" id="SaleContractType" name="SaleContractType"  size="27"></td>-->
    </tr>
    <tr>
        <th>TokensLimit</th>
        <td><input type="text" id="TokensLimit" name="TokensLimit" size="27" value="23310000"></td>
    </tr>
    <tr>
        <th>MinDeposit</th>
        <td><input type="text" id="MinDeposit" name="" size="27" value="0"></td>
    </tr>
    <!--<tr>
        <th>MaxDeposit</th>
        <td><input type="text" id="MaxDeposit" name="" size="27"></td>
    </tr>-->
    <tr>
        <th>StartTime</th>
        <td >
            <input type="date" id="sd">
            <input type="time" id="st">
        </td>
    </tr>
    <tr>
        <th>EndTime</th>
        <td>
            <input type="date" id="ed">
            <input type="time" id="et">
        </td>
    </tr>
    <tr>
        <th>Rate</th>
        <td><input type="text" id="rate" name="" size="27" value="7400"></td>
    </tr>
</table>
<button style="margin:15px " id="compile" onclick="test()">Compile</button>
<input type="text" style="margin:15px " id="result" size="100"></input>
<script>



    var date = new Date();

    var startDate = document.getElementById("sd");
    var startTime = document.getElementById("st");

    var endDate = document.getElementById("ed");
    var endTime = document.getElementById("et");


    var day = date.getDate();
    var month = date.getMonth() + 1;
    var year = date.getFullYear();

    if (month < 10) month = "0" + month;
    if (day < 10) day = "0" + day;

    var today = year + "-" + month + "-" + day;

    var hh = date.getHours();
    var mm = date.getMinutes();

    var minutes = hh+":"+mm;


    startDate.value = today;
    startTime.value = minutes;

    endDate.value = today;
    endTime.value = minutes;

    function test() {
        var saleAddr = document.getElementById("SaleAddress").value;
        var el = document.getElementById("SaleContractType");
        var SaleContractType = el.options[el.selectedIndex].value;
        console.log("SaleContractType", SaleContractType);

        var TokensLimit = document.getElementById("TokensLimit").value;
        var MinDeposit = document.getElementById("MinDeposit").value;




        //var MaxDeposit = document.getElementById("MaxDeposit").value;
        var rate = document.getElementById("rate").value;

        var date_start = new Date(startDate.value+" "+startTime.value).getTime() / 1000;
        var date_end = new Date(endDate.value+" "+endTime.value).getTime() / 1000;

//        var res = "\""+saleAddr+"\","+"\""+SaleContractType+"\","+"\""+TokensLimit+"\","
//            +"\""+MinDeposit+"\","+"\""+MaxDeposit+"\","+"\""+date_start+"\","+"\""+date_end+"\","+"\""+rate+"\"," ;

        var res = "\""+saleAddr+"\","+SaleContractType+","+TokensLimit+","+MinDeposit+","+date_start+","+date_end+","+rate;

        document.getElementById("result").value = res;
    }


</script>
</body>
</html>
